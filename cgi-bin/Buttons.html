<script>
function create_Buttons(PLOT) {

//   console.log("create Buttons:"+PLOT)
//   console.log($("#"+PLOT))
   $("#"+PLOT).removeProp("hidden")
//   $("#"+PLOT).removeProp("disabled")
//   console.log($("#"+PLOT))

    File_Name="Tracked.Bands";
    $.get(File_Name, function(data) {
        var lines = data.split('\n');

        $.each(lines, function(lineNo, line) {
//            console.log("Tracked Line: " + line)
            if (line) { //ignore blank lines, avoids a jquery error
                Buttons=$("."+line)
                for (var i = 0; i < Buttons.length; i++) {
                    Buttons[i].disabled=false
                    }
                }
            }
            );
        })


   }

</script>
