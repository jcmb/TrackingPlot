File_Name="Tracked.SVs";
//console.log(File_Name)

var First_SV
First_SV=2
var First_System
First_System="GLONASS"


$.get(File_Name, function(data) {
      // Split the lines
     var lines = data.split('\n');
     var first_line=true;
     var Got_GPS=false
     var Got_GLONASS=false
     var Got_SBAS=false

     $.each(lines, function(lineNo, line) {
         var items = line.split(',');
         if (items[0]) {
            $("#"+items[0]).removeAttr("disabled");
            $("#"+items[0]).removeAttr("hidden");
//            console.log(items)
            var name=items[0].split('-')

            if (!Got_GPS && (name[0] == "GPS")) {
               Got_GPS=true
               }
            if (!Got_GLONASS && (name[0] == "GLONASS")) {
               Got_GLONASS=true
               }
            if (!Got_SBAS && (name[0] == "SBAS")) {
               Got_SBAS=true
               }

            if (first_line == true) {
               First_SV=parseInt(name[1]);
               First_System=name[0];
               first_line=false;
               }
//            console.log(name)
            }
        }
    )
    if (! Got_GPS ) {
       $("#GPS").hide();
       }
    if (! Got_GLONASS ) {
       $("#GLONASS").hide();
       }
    if (! Got_SBAS ) {
       $("#SBAS").hide();
       }
